<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm các môn</title>
</head>
<body>
<script>
    inputa = prompt("diem toan")
    inputb = prompt("diem vat ly")
    inputc = prompt("diem hoa hoc")
    let Toan = parseInt(inputa)
    let Vatly = parseInt(inputb)
    let Hoahoc = parseInt(inputc)
    let tong = (Toan + Vatly + Hoahoc) / 3;
    document.write(tong)

</script>
</body>
</html>
